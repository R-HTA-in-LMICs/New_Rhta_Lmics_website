name: Deploy Quarto Website

on:
  push:
    branches:
      - main         # change if your default branch is different
  workflow_dispatch:   # manual trigger support

permissions:
  contents: write      # permission needed to push to gh-pages branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'latest'

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Optional: install R packages if you have a renv.lock
      # - name: Restore R packages with renv
      #   if: fileExists('renv.lock')
      #   uses: r-lib/actions/setup-renv@v2

      - name: Render Quarto Site
        run: quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          # Optional: if your site is in a different folder, change publish_dir accordingly
